<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Discussion Platform</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      width: 220px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #controls {
      margin: 20px 0;
    }

    #startBtn, #stopBtn {
      display: none;
      margin: 10px;
    }

    #jitsi {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    #report {
      margin: 30px;
      padding: 20px;
      background: #020617;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¤ Group Discussion Platform</h1>

  <div id="controls">
    <input id="room" placeholder="Enter Room Name" />
    <button onclick="joinRoom()">Join GD</button>
  </div>

  <div>
    <button id="startBtn" onclick="startEvaluation()">Start Evaluation</button>
    <button id="stopBtn" onclick="stopEvaluation()">Stop & Generate Report</button>
  </div>

  <div id="jitsi"></div>

  <div id="report">
    <h3>ðŸ“Š GD Report</h3>
    <pre id="reportText">No report yet</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
